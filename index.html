<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9M2PJU APRS Passcode Generator</title>
    <style>
        /* Reset some basic styles for a cleaner look */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .result .callsign {
            color: red;
            text-transform: uppercase;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https://9m2pju.github.io/aprs-passcode-generator/" style="color: inherit; text-decoration: none;">9M2PJU APRS Passcode Generator</a></h1>
        <h2>Enter your callsign to generate the passcode</h2>
        
        <form id="form">
            <label for="callsign">Callsign:</label>
            <input type="text" name="callsign" id="callsign" required>
            <input type="submit" value="Generate">
        </form>

        <div class="result" id="result"></div>
    </div>

    <footer>
        Made for you by <a href="https://hamradio.my" target="_blank">9M2PJU</a> ðŸ¥·
    </footer>

    <script>
        function aprsPasscode(callsign) {
            let realcall = callsign.split('-')[0].toUpperCase().substr(0, 10);
            let hash = 0x73e2;
            let len = realcall.length;

            for (let i = 0; i < len; i++) {
                hash ^= realcall.charCodeAt(i) << 8;
                if (i + 1 < len) {
                    hash ^= realcall.charCodeAt(i + 1);
                }
                i++;
            }

            return hash & 0x7fff;
        }

        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();
            let callsign = document.getElementById("callsign").value.trim();
            if (callsign) {
                let passcode = aprsPasscode(callsign);
                document.getElementById("result").innerHTML = 
                    `Passcode for <span class="callsign">${callsign.toUpperCase()}</span>: <strong>${passcode}</strong>`;
            }
        });
    </script>
</body>
</html>
